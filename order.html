      background-color: #1f1f1f;

    }

      color: #aaa;

    .form-section {
      background-color: #000;
      border-radius: 10px;
      padding: 30px;

  <!-- üî∏ Order Form Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center text-warning mb-4">üõí Place Your Order</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-section">
            <form>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="03XXXXXXXXX" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Select Food Category</label>
                <select class="form-select" required>
                  <option selected disabled>Select one</option>
                  <option>Fast Food</option>
                  <option>Desi Food</option>
                  <option>Dessert</option>
                  <option>Drinks</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Food Item</label>
                <input type="text" class="form-control" placeholder="E.g. Biryani, Burger, Lemonade" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" min="1" placeholder="1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Delivery Address</label>
                <textarea class="form-control" rows="3" placeholder="Complete address..." required></textarea>
              </div>
              <button type="submit" class="btn btn-warning w-100">Confirm Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
